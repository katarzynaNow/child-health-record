<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title}">"</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <h1 th:text="${title}"></h1>

          <form method="post" th:action="@{/profiles/{profileId}/diseaseRegister/create (profileId = ${profile.id})}" th:object="${newDisease}">
            <div class="form-group">
              <label>Name: </label>
              <input class="form-control" type="text" th:field="*{name}" >
              <span class="error-msg" th:if="${#fields.hasErrors('name')}">
                Name should be between 2 and 30 characters long.
              </span>
            </div>
            <div class="form-group">
              <label>Starting date: </label>
              <input class="form-control" type="date" th:field="*{startingDate}">
              <span class="error-msg" th:if="${#fields.hasErrors('startingDate')}">
                The entered date is empty or in the wrong format.
              </span>
            </div>
            <div class="form-group">
              <label>Ending date: </label>
              <input class="form-control" type="date" th:field="*{endingDate}">
              <span class="error-msg" th:if="${#fields.hasErrors('endingDate')}">
                The entered date is empty or in the wrong format.
              </span>
            </div>
            <div class="form-group">
              <label>Symptom 1 (select form the list): </label>
              <select class="form-control" th:field="*{symptom1}">
              <option th:each="s: ${symptoms}" th:value="${s}" th:text="${s.getName()}"></option>
              </select>
            </div>
            <div class="form-group">
              <label>Symptom 2 (select form the list): </label>
              <select class="form-control" th:field="*{symptom2}">
                <option th:each="s: ${symptoms}" th:value="${s}" th:text="${s.getName()}"></option>
              </select>
            </div>
            <div class="form-group">
              <label>Symptom 3 (select form the list): </label>
              <select class="form-control" th:field="*{symptom3}">
                <option th:each="s: ${symptoms}" th:value="${s}" th:text="${s.getName()}"></option>
              </select>
            </div>
            <br>
            <div class="row col-3">
              <input class="form-control btn btn-primary col-9" type="submit" value="Submit">
            </div>
          </form>


        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
