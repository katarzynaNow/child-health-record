<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${title}">"</title>
</head>
<body>

<div layout:fragment="content">
  <section class="my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <h1 th:text="${title}"></h1>

          <form method="post" th:action="@{/diseaseRegister/create}" th:object="${newDisease}">
            <div class="form-group">
              <label>Name: </label>
              <input class="form-control" type="text" th:field="*{name}" >
            </div>
            <div class="form-group">
              <label>Duration in days: </label>
              <input class="form-control" type="number" th:field="*{durationDays}">
            </div>
            <div class="form-group">
              <label>Symptoms: </label>
              <input class="form-control" type="text" th:field="*{symptoms}">
            </div>
            <br>
            <div class="row col-3">
              <input class="form-control btn btn-primary col-9" type="submit" value="Submit">
            </div>
          </form>


        </div>
      </div>
    </div>
  </section>
</div>

</body>
</html>
