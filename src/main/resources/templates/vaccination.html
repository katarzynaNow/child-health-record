<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title}">"</title>
</head>
<body>

<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h1 th:text="${title}"></h1>

                    <table class="table">
                        <thead>
                        <tr class="text-center">
                            <th>Scope</th>
                            <th>Age (in moths)</th>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="vacc : ${vaccinations}" class="text-center">
                            <td th:text="${vacc.getScope()}"></td>
                            <td th:text="${vacc.getChildrenAgeInMonths()}"></td>
                            <td th:text="${vacc.getName()}"></td>
                            <td th:text="${vacc.getStatus()}"></td>
                            <td th:text="${vacc.getNotes()}"></td>
                            <td th:text="actions"></td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
