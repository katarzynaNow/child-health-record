<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/}">Child Health Record</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">

        </ul>
    </div>
</nav>

<!-- Content Section -->
<!DOCTYPE html>
<html>
<head>
    <title th:text="${title}">"</title>
</head>
<body>
<div layout:fragment="content">
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <h1 th:text="${title}"></h1>

                    <form method="post" th:action="@{/profiles/create}" th:object="${newProfile}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Name: </label>
                            <input class="form-control" type="text" th:field="*{name}" >
                            <span class="error-msg" th:if="${#fields.hasErrors('name')}">
                                Name should be between 2 and 30 characters long.
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Birth date: </label>
                            <input class="form-control" type="date" th:field="*{birthDate}">
                            <span class="error-msg" th:if="${#fields.hasErrors('birthDate')}">
                                The entered date is empty or in the wrong format.
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Picture: </label>
                            <input class="form-control" id="picture" type="file" name="file" accept="image/*">
                        </div>
                        <br>
                        <div class="row col-3">
                            <input class="form-control btn btn-primary col-9" type="submit" value="Submit">
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>

<!-- Footer -->
<footer class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <p class="text-muted">&copy; 2023 Katarzyna Noworyta. All rights reserved.</p>
        </div>
    </div>
</footer>
